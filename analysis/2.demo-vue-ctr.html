<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>
      <p>{{name}}--{{message}}</p>
      <p>{{message}}</p>
      <p>{{name}}</p>
    </div>
  </div>

  <script>
    // 1. 原生Vue内的属性
    // 下划线标识可读可写的属性，$开头的标识只读
    // xxx.xxx.xxx
    function getValueByPath(obj,path){
      let paths=path.split('.')
      let res=obj
      let prop
      while(prop=paths.shift()){
        res=res[prop]
      }
      return res
    }
  </script>
</body>
</html>
