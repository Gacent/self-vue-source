<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    函数拦截
    - 使用一个临时的函数名存储
    - 重新定义原来的函数
    - 定义扩展的功能
    - 调用临时的函数
    */
   function func(){
     console.log('原有的功能')
   }
   let _tmp=func
   func=function(){
     _tmp()

     console.log('新扩展的功能')
   }
   func()
  </script>
</body>
</html>
